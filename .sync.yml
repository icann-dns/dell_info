---
.travis.yml:
  install_system_tests: true
  extras:
  - rvm: 2.3.1
    env:
    - BEAKER_set="docker/ubuntu-16.04"
    - CHECK=beaker 
    - BEAKER_TESTMODE=apply
    sudo: required
    services:
    - docker
  - rvm: 2.3.1
    env:
    - BEAKER_set="docker/ubuntu-14.04"
    - CHECK=beaker
    - BEAKER_TESTMODE=apply
    sudo: required
    services:
    - docker
